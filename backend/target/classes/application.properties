# ===============================================
# 日報管理システム Spring Boot 設定ファイル
# ===============================================

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/daily_report_tool
spring.datasource.username=admin
spring.datasource.password=reportAdmin
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=myVerySecretKeyForDailyReportTool2024
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.dailyreport=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator (ヘルスチェック用)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info
info.app.name=Daily Report Management System
info.app.description=Japanese Business Daily Report Management
info.app.version=0.0.1-SNAPSHOT
info.app.encoding=UTF-8
info.app.java.version=21.0.7

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Tokyo
spring.jackson.locale=ja_JP

# Validation Messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Multipart File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Profile
spring.profiles.active=dev