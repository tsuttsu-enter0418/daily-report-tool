# ===============================================
# 日報管理システム Spring Boot 本番環境設定ファイル
# ===============================================

# Database Configuration (RDS + AWS Secret Manager)
# 環境変数から取得: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings (本番環境最適化)
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration (本番環境設定)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.open-in-view=false

# JWT Configuration (環境変数から取得)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# HTTP Keep-Alive Configuration (HTTPコネクション維持設定)
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100
server.tomcat.connection-timeout=30000

# Logging Configuration (本番環境レベル)
logging.level.root=INFO
logging.level.com.example.dailyreport=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator (ヘルスチェック用)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info
info.app.name=Daily Report Management System
info.app.description=Japanese Business Daily Report Management - Production
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Tokyo
spring.jackson.locale=ja_JP

# Validation Messages
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Multipart File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 本番環境でのJWT認証は必須有効
jwt.auth.enabled=true

# 本番環境用SSL設定（必要に応じて有効化）
