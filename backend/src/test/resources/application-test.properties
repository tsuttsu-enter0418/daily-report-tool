# Spring Boot テスト環境設定
# H2インメモリデータベース使用（高速テスト用）

# データベース設定
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2コンソール有効化（テスト時のデバッグ用）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql

# JWT設定（テスト用）
jwt.secret=testSecretKeyForJunitTestingPurposesOnly123456789
jwt.expiration=3600000
jwt.auth.enabled=false

# デバッグ設定（テスト用デフォルトユーザー）
debug.default.user.username=admin

# ログ設定
logging.level.org.springframework.security=DEBUG
logging.level.com.example.dailyreport=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# テスト環境識別（@ActiveProfilesで設定するため、この行は削除）

# セキュリティ設定
spring.security.debug=true