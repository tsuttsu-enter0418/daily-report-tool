# Spring Boot テスト環境設定
# CI環境: PostgreSQL、ローカル環境: H2インメモリDB（環境変数で自動切り替え）

# データベース設定 - CI環境優先、ローカルはH2フォールバック
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate設定
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2コンソール有効化（テスト時のデバッグ用）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL初期化設定
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql

# JWT設定（テスト用）
jwt.secret=test-secret-key-for-testing-only-minimum-32-chars-required-for-hmac
jwt.expiration=86400000
jwt.auth.enabled=true

# デバッグ設定（テスト用デフォルトユーザー）
debug.default.user.username=admin

# ログ設定（CI環境では簡潔、ローカルでは詳細）
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:WARN}
logging.level.com.example.dailyreport=${LOG_LEVEL_APP:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_TRACE:WARN}

